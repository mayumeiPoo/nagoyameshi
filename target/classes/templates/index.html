<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         <title>なごやめし</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div th:if="${param.loggedIn}" class="alert alert-warning">
                         ログインしました。
				</div>
				<div th:if="${param.loggedOut}" class="alert alert-warning">
					ログアウトしました。
				</div>
				<div th:if="${successMessage}" class="alert alert-warning">
                         <span th:text="${successMessage}"></span>
                     </div>  
				</div>
				<div class="d-flex flex-row-reverse">
				<div class="p-2">	
				<form method="get" th:action="@{/shop}" class="mb-5 nagoyameshi-search-form">
                             <div class="input-group">
                                 <input type="text" class="form-control" name="area" th:value="${area}" placeholder="最寄駅">
                                 <select class="form-select" aria-label="Default select example" >
									 <option selected>カテゴリ</option>
									 <option>定食</option>
									 <option>焼肉</option>
									 <option>寿司</option>
									 <option>手羽先</option>
                                 </select>
                                 <select class="form-select" aria-label="Default select example" >
									 <option selected>予算</option>
									 <option>~¥1000</option>
									 <option>~¥2000</option>
									 <option>~¥3000</option>
									 <option>~¥4000</option>
                                 </select>
                                  <select class="form-select" aria-label="Default select example" >
									 <option selected>人数</option>
									 <option>1名</option>
									 <option>2名</option>
									 <option>3名</option>
									 <option>4名</option>
                                 </select>
                                 <button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">検索</button> 
                             </div>               
                         </form>
				</div>
				</div>
　　　　　　　　　<div class="img-frame">
               <!--  1枚目の画像  -->
               <img class="img-01" th:src="@{/images/food1.jpg}" alt="味噌カツ">
               <!--  2枚目の画像  -->
               <img class="img-02" th:src="@{/images/food4.jpg}" alt="天むす">
               <!--  3枚目の画像  -->
               <img class="img-03" th:src="@{/images/food3.jpg}" alt="手羽先">
               
　　　　　　　　　</div>
               </div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div> 
	</body>
</html>
