<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
           
         <title>予約一覧</title> 
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container nagoyameshi-container pb-5">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
                                     <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>                       
                                     <li class="breadcrumb-item active" aria-current="page">予約一覧</li>
                                 </ol>
                             </nav>
                             <h1 class="mb-3 text-center">予約一覧</h1>
                             <ul class="nav nav-tabs mb-2">
								  <li class="nav-item">
									  <a class="nav-link link-secondary" th:href="@{/reservation/nowindex}">現在の予約</a>
								  </li>
								  <li class="nav-item">
									 <a class="nagoyameshi-activ nav-link active text-white" aria-current="page" th:href="@{/reservation/pastindex}">過去の予約</a>
								 </li>
							  </ul>
                             <table class="table">
                                 <thead>
                                     <tr>                            
                                         <th scope="col">民宿名</th>
                                         <th scope="col">予約日</th>
                                         <th scope="col">予約時間</th>
                                         <th scope="col">予約人数人数</th>                                        
                                     </tr>
                                 </thead>   
                                 <tbody>                                                    
                                     <tr th:each="reservation : ${reservationPage}">
                                         <td>
                                             <a th:href="@{/shop/__${reservation.getShop().getId()}__}" th:text="${reservation.getShop().getName()}"></a>
                                         </td>
                                         <td th:text="${reservation.getReservationDate()}"></td>
                                         <td th:text="${reservation.getReservationTime()}"></td>
                                         <td th:text="${reservation.getNumberOfPeople + '名'}"></td>
                                     </tr>
			</main>
	</body>
</html>
