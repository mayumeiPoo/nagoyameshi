<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         <title>有料会員登録</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container nagoyameshi-container pb-5">
					<div class="row justify-content-center">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                             <ol class="breadcrumb mb-0">                        
                                 <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                 <li class="breadcrumb-item active" aria-current="page">有料会員登録</li>
                             </ol>
                         </nav>
                         <h1 class="mb-3 text-center">有料会員登録</h1>
                         <h2>有料会員のメリット</h2>
                         <div class="mb-3">
							 <a class="link-dark nagoyameshi-card-link">
								  <div class="card h-100">
									   <div class="row g-0">
										   <div class="col-md-4">
											   <img src="@{/images/favorite.png}">
											   <div class="col-md-8">
												   <div class="card-body">
													   <h3 class="card-title mb-3">ユーザーのお気に入り店舗の登録や一覧の作成</h3>
													   <span class="text-body">お気に入りの店舗を登録して見返すことができます。</span>
												   </div>
											   </div>
											   
										   </div>
										   
									   </div>
								  </div>
								  <div class="card h-100">
									   <div class="row g-0">
										   <div class="col-md-4">
											   <img src="@{/images/review.png}">
											   <div class="col-md-8">
												   <div class="card-body">
													   <h3 class="card-title mb-3">レビューの投稿</h3>
													   <span class="text-body">店舗のサービス向上に繋がります。</span>
												   </div>
											   </div>
											   
										   </div>
										   
									   </div>
								  </div>
								  <div class="card h-100">
									   <div class="row g-0">
										   <div class="col-md-4">
											   <img src="@{/images/gift.jpg}">
											   <div class="col-md-8">
												   <div class="card-body">
													   <h3 class="card-title mb-3">誕生月に会計時に使える500円クーポンプレゼント！</h3>
													   <span class="text-body">誕生日にはちょっぴり豪華なディナーを！</span>
												   </div>
											   </div>
											   
										   </div>
										   
									   </div>
								  </div>
								  <form id="card-form" th:action="@{/subscription}" method="post">
                   　　　　　　　　　 <input type="hidden" name="_token" value="">                    
                    　　　　　　　　　<input class="form-control mb-3" id="card-holder-name" type="text" placeholder="カード名義人" required>
                    　　　　　　　　　<div class="card-element mb-4" id="card-element"></div>                                                                
               　　　　　　　　　　　 </form>
								  <div class="d-flex justify-content-center">
									  <button id="paymentButton" class="btn text-white shadow-sm w-100 nagoyameshi-btn">登録する</button>
								  </div> 
								 
							 </a>
						 </div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
